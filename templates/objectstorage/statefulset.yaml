{{- if .Values.objectstorage.internal.enabled }}
{{- with .Values.objectstorage }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "liferay.fullname" $ }}-objectstorage
  labels:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
spec:
  replicas: {{ .internal.replicaCount }}
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}-objectstorage
      {{- include "liferay.selectorLabels" $ | nindent 6 }}
  serviceName: {{ include "liferay.fullname" $ }}-objectstorage
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}-objectstorage
        {{- include "liferay.labels" $ | nindent 8 }}
    spec:
      {{- with .internal.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ $.Chart.Name }}-objectstorage
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsGroup: 1001
          runAsNonRoot: true
          runAsUser: 1001
          seLinuxOptions: {}
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: MINIO_API_PORT_NUMBER
          value: {{ default "9000" .config.ports.api | quote }}
        {{- range .internal.ingress.hosts }}
        {{- $host := .host }}
        {{- range .paths }}
        {{- if eq .backendServicePortName "console" }}
        - name: MINIO_BROWSER_REDIRECT_URL
          value: {{ printf "%s://%s/" (default "http" $.Values.objectstorage.config.scheme) $host }}
        {{- end }}
        {{- end }}
        {{- end }}
        - name: MINIO_CONSOLE_PORT_NUMBER
          value: {{ default "9001" .config.ports.console | quote }}
        - name: MINIO_DEFAULT_BUCKETS
          value: {{ .config.buckets }}
        - name: MINIO_REGION
          value: {{ .config.region }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .config.password }}
        - name: MINIO_ROOT_USER
          value: {{ .config.user }}
        - name: MINIO_SCHEME
          value: {{ default "http" .config.scheme }}
        - name: MINIO_SERVER_URL
          value: "http://localhost:9000"
        {{- with .internal.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        image: {{ printf "%s:%s" (default "bitnami/minio" .internal.image.repository) ((default "2024" .internal.image.tag) | toString) }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: {{ default "9000" .config.ports.api }}
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        ports:
        - name: api
          containerPort: {{ default "9000" .config.ports.api }}
          protocol: TCP
        - name: console
          containerPort: {{ default "9001" .config.ports.console }}
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: {{ default "9000" .config.ports.api }}
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        {{- with .internal.resources }}
        resources:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        volumeMounts:
        - mountPath: /tmp
          name: liferay-objectstorage-pvc
          subPath: tmp-dir
        - mountPath: /opt/bitnami/minio/tmp
          name: liferay-objectstorage-pvc
          subPath: app-tmp-dir
        - mountPath: /.mc
          name: liferay-objectstorage-pvc
          subPath: app-mc-dir
        - mountPath: /bitnami/minio/data
          name: liferay-objectstorage-pvc
          subPath: data-dir
      {{- with .internal.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .internal.initContainers -}}
      initContainers:
      {{ toYaml . | nindent 6 }}
      {{- end }}
      {{- with .internal.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .internal.schedulingGates }}
      schedulingGates:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: liferay-objectstorage-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ default "1Gi" .internal.storage}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "liferay.fullname" $ }}-objectstorage
  labels:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
spec:
  selector:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
  ports:
  - name: api
    port: {{ .config.ports.api }}
    targetPort: api
    protocol: TCP
  - name: console
    port: {{ .config.ports.console }}
    targetPort: console
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "liferay.fullname" $ }}-objectstorage-headless
  labels:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
spec:
  clusterIP: None # This is what makes it headless
  selector:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
  ports:
  - name: api
    port: {{ .config.ports.api }}
    targetPort: api
    protocol: TCP
---
{{- if .internal.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "liferay.fullname" $ }}-objectstorage
  labels:
    app: {{ $.Chart.Name }}-objectstorage
    {{- include "liferay.labels" $ | nindent 4 }}
spec:
  {{- with .internal.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .internal.ingress.tls }}
  tls:
    {{- range .internal.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .internal.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "liferay.fullname" $ }}-objectstorage
                port:
                  name: {{ .backendServicePortName }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
{{- end }}
